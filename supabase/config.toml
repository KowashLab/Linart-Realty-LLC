# Supabase Configuration

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[edge_runtime]
# Note: Removed `port` from this section because the Supabase CLI
# schema does not accept a `port` key under `[edge_runtime]`.
# Ports belong to specific services (e.g. `[api]`, `[db]`).
# If you need to expose a port for local testing, set it under the
# corresponding service section above.
enabled = true
